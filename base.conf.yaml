# vim: set filetype=yaml ts=4 sw=4 tw=0 et :
- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.dotfiles: ''

    # emacs config
    ~/.emacs.d: emacs/emacs.d

    # config links
    ~/.config/:
      glob: true
      path: config/*
      relink: true
    ~/.config/polybar/:
        glob: true
        path: polybar/*
        relink: true

    # zsh links
    ~/.oh-my-zsh: zsh/oh-my-zsh
    ~/.zshrc: zsh/zshrc
    ~/.oh-my-zsh/custom/plugins/:
      glob: true
      path: zsh/plugins/*
      relink: true
    ~/.oh-my-zsh/custom/themes/:
      glob: true
      path: zsh/themes/*
      relink: true

    # home links
    ~/.bashrc: bash/bashrc
    ~/.bash_profile: bash/bash_profile
    ~/.bash_functions: bash/bash_functions
    ~/.dir_colors:
    ~/.gitconfig:
    ~/.profile:
    ~/.Xresources:

    # local bin links
    ~/.local/bin/:
      glob: true
      path: local/bin/*
      relink: true

    # morc menu link
    ~/.local/bin/morc_menu: morc_menu/morc_menu
    ~/.config/morc_menu/morc_menu_v1.conf: morc_menu/morc_menu_v1.conf

    # Fonts
    ~/.local/share/fonts/:
        glob: true
        path: fonts/*
        relink: true

- shell:
    - git submodule sync --recursive

