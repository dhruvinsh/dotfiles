<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<match target="pattern">
		<test qual="any" name="family"><string>serif</string></test>
		<edit name="family" mode="assign" binding="same"><string>Roboto Condensed</string></edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family"><string>sans-serif</string></test>
		<edit name="family" mode="assign" binding="same"><string>Roboto Condensed</string></edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family"><string>monospace</string></test>
		<edit name="family" mode="assign" binding="same"><string>Iosevka</string></edit>
	</match>

	<!-- Font aliases -->
	<match>
		<test name="family"><string>Arial</string></test>
		<edit name="family" mode="assign" binding="strong"><string>Roboto Condensed</string></edit>
	</match>
	<match>
		<test name="family"><string>Helvetica</string></test>
		<edit name="family" mode="assign" binding="strong"><string>Roboto Condensed</string></edit>
	</match>
	<match>
		<test name="family"><string>Verdana</string></test>
		<edit name="family" mode="assign" binding="strong"><string>Roboto Condensed</string></edit>
	</match>
	<match>
		<test name="family"><string>Tahoma</string></test>
		<edit name="family" mode="assign" binding="strong"><string>Roboto Condensed</string></edit>
	</match>
	<match>
		<test name="family"><string>Comic Sans MS</string></test>
		<edit name="family" mode="assign" binding="strong"><string>Roboto Condensed</string></edit>
	</match>
	<match>
		<test name="family"><string>Times New Roman</string></test>
		<edit name="family" mode="assign" binding="strong"><string>Roboto Condensed</string></edit>
	</match>
	<match>
		<test name="family"><string>Times</string></test>
		<edit name="family" mode="assign" binding="strong"><string>Roboto Condensed</string></edit>
	</match>
	<match>
		<test name="family"><string>Courier New</string></test>
		<edit name="family" mode="assign" binding="strong"><string>Roboto Condensed</string></edit>
	</match>


	<!-- Fonts appearance -->
	<match target="font">
  		<edit name="autohint" mode="assign"><bool>true</bool></edit>
  		<edit name="hinting" mode="assign"><bool>true</bool></edit>
		<edit mode="assign" name="hintstyle"><const>hintfull</const></edit>
		<edit mode="assign" name="lcdfilter"><const>lcdlight</const></edit>
	</match>
</fontconfig>
