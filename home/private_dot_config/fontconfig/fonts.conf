<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>

  <match target="pattern">
    <edit name="dpi" mode="assign"><double>128</double></edit>
  </match>

  <match target="font">
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
  </match>

  <match target="font">
    <edit name="hinting" mode="assign" >
      <bool>true</bool>
    </edit>
  </match>

  <alias>
    <family>icons</family>
    <prefer>
      <family>Font Awesome 6 Brands</family>
      <family>Font Awesome 6 Free Solid</family>
    </prefer>
  </alias>

  <alias>
    <family>monospace</family>
    <prefer>
      <family>JetBrains Mono</family>
      <!-- Preferred Nerd/icon font -->
      <family>JetBrainsMono Nerd Font</family>
      <!-- fallback font for symbols -->
      <family>Font Awesome 6 Free Solid</family>&gt;
      <!-- fallback font for symbols -->
      <family>Noto Color Emoji</family>
      <!-- Your preferred emoji font -->
    </prefer>
  </alias>

  <alias>
    <family>SFMono-Regular</family>
    <prefer>
      <family>JetBrains Mono</family>
    </prefer>
  </alias>

</fontconfig>
