# Nightfox Wezterm Colors
# Style: nordfox
# Upstream: https://github.com/edeneast/nightfox.nvim/raw/main/extra/nordfox/nightfox_wezterm.toml

[metadata]
name = "rose-pine"
origin_url = "https://github.com/dhruvinsh/dotfiles"

[colors]
foreground = "#e0def4"
background = "#191724"

compose_cursor = '#f2cdcd'
cursor_bg = "#e0def4"
cursor_border = "#e0def4"
cursor_fg = "#524f67"

selection_bg = "#2a283e"
selection_fg = "#e0def4"

scrollbar_thumb = "#6e6a86"
split = "#232831"
visual_bell = "#cdcecf"

ansi = [
  "#26233a",
  "#eb6f92",
  "#31748f",
  "#f6c177",
  "#9ccfd8",
  "#c4a7e7",
  "#ebbcba",
  "#e0def4",
]
brights = [
  "#6e6a86",
  "#eb6f92",
  "#31748f",
  "#f6c177",
  "#9ccfd8",
  "#c4a7e7",
  "#ebbcba",
  "#e0def4",
]

[colors.indexed]
16 = "#fab387"
17 = "#f5e0dc"

# this only applies to retro tab bar
# see: https://wezfurlong.org/wezterm/config/appearance.html
[colors.tab_bar]
background = "#191724"
inactive_tab_edge = "#232831"
inactive_tab_edge_hover = "#39404f"

[colors.tab_bar.active_tab]
bg_color = "#26233a"
fg_color = "#e0def4"
intensity = "Normal"
italic = false
strikethrough = false
underline = "None"

[colors.tab_bar.inactive_tab]
bg_color = "#191724"
fg_color = "#6e6a86"
intensity = "Normal"
italic = false
strikethrough = false
underline = "None"

[colors.tab_bar.inactive_tab_hover]
bg_color = "#26233a"
fg_color = "#e0def4"
intensity = "Normal"
italic = false
strikethrough = false
underline = "None"

[colors.tab_bar.new_tab]
bg_color = "#191724"
fg_color = "#6e6a86"
intensity = "Normal"
italic = false
strikethrough = false
underline = "None"

[colors.tab_bar.new_tab_hover]
bg_color = "#26233a"
fg_color = "#e0def4"
intensity = "Normal"
italic = false
strikethrough = false
underline = "None"
