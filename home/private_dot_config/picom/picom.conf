# Backend
backend = "glx";
glx-no-stencil = true;
glx-copy-from-front = false;

# Vsync
vsync = true;

# Rounded corners
corner-radius = 10;
round-borders = 1;
rounded-corners-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "window_type = 'tooltip'",
  "class_g = 'Polybar'",
  "class_g = 'i3-frame'"
];

# Shadows
shadow = true;
shadow-radius = 20;
shadow-opacity = 0.75;
shadow-offset-x = -12;
shadow-offset-y = -12;
shadow-exclude = [
  "class_g = 'Polybar'",
  "class_g = 'i3-frame'",
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "window_type = 'tooltip'",
  "window_type = 'popup_menu'",
  "window_type = 'dropdown_menu'",
  "_GTK_FRAME_EXTENTS@:c",
  "_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'"
];

# Fading
fading = true;
fade-in-step = 0.08;
fade-out-step = 0.08;
fade-delta = 12;
fade-exclude = [
  "window_type = 'tooltip'",
  "window_type = 'popup_menu'",
  "window_type = 'dropdown_menu'"
];

# Transparency / Opacity
inactive-opacity = 0.95;
frame-opacity = 1.0;
inactive-opacity-override = false;
active-opacity = 1.0;
focus-exclude = [
  "class_g = 'i3lock'",
  "class_g = 'Rofi'"
];

# Opacity rules (100 = fully opaque, no transparency)
opacity-rule = [
  "100:class_g = 'firefox'",
  "100:class_g = 'Firefox'",
  "100:class_g = 'Google-chrome'",
  "100:class_g = 'Brave-browser'",
  "100:class_g = 'Rofi'",
  "100:class_g = 'Polybar'",
  "100:class_g = 'i3lock'",
  "100:class_g = 'teams-for-linux'",
  "100:class_g = 'Slack'",
  "100:class_g = 'discord'",
  "100:class_g = 'mpv'",
  "100:class_g = 'vlc'",
  "100:fullscreen",
  "100:window_type = 'tooltip'",
  "100:window_type = 'popup_menu'",
  "100:window_type = 'dropdown_menu'",
  "100:window_type = 'menu'"
];

# Background blur
blur-method = "dual_kawase";
blur-strength = 5;
blur-background = true;
blur-background-frame = false;
blur-background-fixed = false;
blur-background-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "window_type = 'tooltip'",
  "window_type = 'popup_menu'",
  "window_type = 'dropdown_menu'",
  "class_g = 'i3lock'",
  "class_g = 'slop'",
  "_GTK_FRAME_EXTENTS@:c"
];

# Window type settings
wintypes:
{
  tooltip = { fade = true; shadow = false; opacity = 1.0; focus = true; full-shadow = false; };
  dock = { shadow = false; clip-shadow-above = true; };
  dnd = { shadow = false; };
  popup_menu = { opacity = 1.0; shadow = true; fade = false; };
  dropdown_menu = { opacity = 1.0; shadow = true; fade = false; };
  menu = { opacity = 1.0; shadow = false; };
  utility = { shadow = false; };
  notification = { shadow = true; };
};
