# some nice imports, they applied at the very end
import:
  - ~/.config/alacritty/color-schemes.yml

env:
  TERM: alacritty

window:
  decorations: none
  opacity: 0.8
  # TODO: cool idea!! program it to change with time if possible!
  # GTK theme variant (Linux/BSD only)
  #
  # Override the variant of the GTK theme. Commonly supported values are `dark`
  # and `light`. Set this to `None` to use the default theme variant.
  #gtk_theme_variant: None

  scrolling:
    history: 1000000
    multiplier: 3

font:
  normal:
    family: Iosevka Nerd Font
    style: Regular

  bold:
    family: Iosevka Nerd Font
    style: Bold

  italic:
    family: Iosevka Nerd Font
    style: Italic

  size: 9.0
  builtin_box_drawing: true

draw_bold_text_with_bright_colors: false
bell:
  # Values for `animation`:
  #   - Ease
  #   - EaseOut
  #   - EaseOutSine
  #   - EaseOutQuad
  #   - EaseOutCubic
  #   - EaseOutQuart
  #   - EaseOutQuint
  #   - EaseOutExpo
  #   - EaseOutCirc
  #   - Linear
  animation: EaseOutSine
  duration: 3
  color: "#4a4a4a"

cursor:
  style:
    shape: Block
    blinking: Off
    unfocused_hollow: true
